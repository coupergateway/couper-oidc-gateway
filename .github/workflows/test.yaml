name: 'chrome-test'

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
  schedule:
    - cron: '0 9 * * 1-5' # mo-fr
  workflow_call:

jobs:
  docker:
    name: 'chrome-test'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: 'setup docker'
        uses: docker-practice/actions-setup-docker@v1
      - name: 'setup go'
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: 'setup go dep'
        run: go mod download
      - name: 'test with coupergateway/couper'
        run: |
          docker version
          go test -v -race -timeout 30s main_test.go
